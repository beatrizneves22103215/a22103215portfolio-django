<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/estilos.css' %}">
</head>

<body>





    <header class="jumbotron text-center">
        <div>Portfolio</div>

    <nav>

      <a href="{% url 'portfolio:apresentacao' %}">Apresentação</a>
      <a href="{% url 'portfolio:formacao' %}">Formação</a>           
      <a href="{% url 'portfolio:projetos' %}">Projetos</a>
      <a href="{% url 'portfolio:competencias' %}">Competências</a>
      <a href="{% url 'portfolio:home' %}">Home</a>

    </nav>

          <p>
            {% if request.user.is_authenticated %}
            user: {{request.user}}
            <a href="{% url 'portfolio:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'portfolio:login' %}">Login</a>
            {% endif %}
        </p>

    </header>

    <main class="container text-center">
       
        {% block main %}
          
        {% endblock main %}

    </main>

    <footer>
        <p>Universidade Lusófona, {{ ano }} </p>
    </footer>

</body>

</html>
